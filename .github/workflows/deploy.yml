name: Deploy Site

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Environment
      run: sudo apt-get install -y rsync

    - name: Synchronize Directories and Remove 'public'
      run: |
        echo "Starting rsync..."
        rsync -vuar --ignore-existing public/ . || true
        echo "Rsync completed. Starting to remove public directory..."
        rm -rf public
        echo "public directory removed."